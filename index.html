<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aha!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #000; --fg: #fff; --muted: #b3b3b3; --panel: #0f0f10; --border: #1f1f22; }
    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: var(--fg); text-decoration: none; }
    a:hover { opacity: 0.9; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    .navbar { position: relative; display: flex; align-items: center; justify-content: space-between; gap: 16px; height: 64px; }
    .brand { font-family: "Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; font-weight: 800; font-size: 28px; letter-spacing: 0.3px; }
    .nav-center { display: flex; align-items: center; gap: 28px; }
    
    .menu-toggle { display: none; background: transparent; border: 1px solid var(--border); color: var(--fg); border-radius: 8px; padding: 8px 10px; }
    #navMenu { display: none; }
    /* Hero */
    .hero { padding: 80px 0 100px; text-align: center; }
    .hero h1 { font-size: 44px; line-height: 1.1; margin: 0 0 14px; }
    .hero p { color: var(--muted); font-size: 18px; margin: 0 0 24px; }
    .hero .cta { display: inline-flex; align-items: center; gap: 12px; }
    .btn { padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border); }
    .btn.primary { background: #2563eb; border-color: #2563eb; color: #fff; }
    .btn.primary:hover { opacity: 0.95; }
    /* Mobile */
    @media (max-width: 768px) {
      .menu-toggle { display: inline-flex; }
      .nav-center { display: none; }
      #navMenu { display: none; position: absolute; top: 64px; left: 0; right: 0; background: var(--panel); border-top: 1px solid var(--border); }
      #navMenu.open { display: block; }
      #navMenu .mobile-group { display: flex; flex-direction: column; gap: 12px; padding: 14px 20px; }
      
    }
  </style>
</head>
<body>
  <header class="container">
    <nav class="navbar" aria-label="Main navigation">
      <a class="brand" href="index.html" aria-label="Aha! Home">Aha!</a>
      <div class="nav-center" aria-label="Primary">
        <a href="features.html">Features</a>
        <a href="pricing.html">Pricing</a>
        <a href="doc.html">Doc</a>
      </div>
      
      <button class="menu-toggle" id="menuToggle" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle menu">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div id="navMenu" role="region" aria-label="Mobile menu">
        <div class="mobile-group">
          <a href="features.html">Features</a>
          <a href="pricing.html">Pricing</a>
          <a href="doc.html">Doc</a>
        </div>
        
      </div>
    </nav>
  </header>
  <main>
    <section class="container hero" aria-label="Hero">
      <h1>Build with Aha! and ship faster</h1>
      <p>A minimal, fast, and modern starter you can deploy anywhere.</p>
      <div class="cta">
        <a class="btn primary" href="features.html">Explore features</a>
        <a class="btn" href="pricing.html">View pricing</a>
        <a class="btn" href="doc.html">Read docs</a>
      </div>
    </section>
  </main>
  <script>
    (function() {
      var toggle = document.getElementById("menuToggle");
      var menu = document.getElementById("navMenu");
      if (!toggle || !menu) return;
      toggle.addEventListener("click", function() {
        var isOpen = menu.classList.toggle("open");
        toggle.setAttribute("aria-expanded", String(isOpen));
      });
    })();
  </script>
</body>
</html>
